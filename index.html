<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Events</title>

<style>
body{

  background:#0f0f0f;

}

.lock-screen{
  height:100vh;

.events{

.card{

}

.red-card{

}

.join-btn{

}

.contact-btn{

}

.next{
  color:#3fa9ff;
  font-weight:bold;
}

.soon{
  color:white;
  font-weight:bold;
}

.rating span{
  font-size:24px;
  cursor:pointer;
}

.star-active{
  color:gold;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="lock-screen" id="lockScreen">

<div class="events" id="eventsPage">

<script>
function checkPassword(){
  const password = document.getElementById("passwordInput").value;
  if(password === "7667"){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("eventsPage").style.display="block";
  } else {
    alert("Wrong password");
  }
}

function joinEvent(btn){
  btn.innerText="Joined";
  btn.style.background="gray";
  btn.disabled=true;
}

function rate(star){
  const stars = star.parentElement.querySelectorAll("span");
  stars.forEach(s=>s.classList.remove("star-active"));
  star.classList.add("star-active");
}
</script>
